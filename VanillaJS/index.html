      const counterPlusButton = document.querySelector("#counter-plus-button");
      counterPlusButton.addEventListener("click", function(event) {
        // console.log(parseInt(document.querySelector("#counter").innerHTML));
        document.querySelector("#counter").innerHTML =
          parseInt(document.querySelector("#counter").innerHTML) + 1;
      });

      const counterMinusButton = document.querySelector(
        "#counter-minus-button"
      );
      counterMinusButton.addEventListener("click", function(event) {
        // console.log(parseInt(document.querySelector("#counter").innerHTML));
        document.querySelector("#counter").innerHTML =
          parseInt(document.querySelector("#counter").innerHTML) - 1;
      });

      const counterResetButton = document.querySelector(
        "#counter-reset-button"
      );
      counterResetButton.addEventListener("click", function() {
        document.querySelector("#counter").innerHTML = 0;
      });
